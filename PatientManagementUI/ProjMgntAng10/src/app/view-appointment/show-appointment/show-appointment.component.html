<br/>
    <h3 class="text-primary">View Appointment</h3>
    <hr>

    <div class="form-group row">
        <div class="col-sm-1">
            <label for="inputPassword" class="col-sm-2 col-form-label">From Date</label>
        </div>
        <div class="col-sm-1">
            <input type="text" id="date-picker-example" class="form-control datepicker" placeholder="From Date" [(ngModel)]="FromDate">
        </div>
        <div class="col-sm-1">
            <label for="inputPassword" class="col-sm-4 col-form-label">To Date</label>
        </div>
        <div class="col-sm-1">
            <input type="text" id="date-picker-example" class="form-control datepicker" placeholder="To Date" [(ngModel)]="FromTo">
        </div>
        <div class="col-sm-1">
            <label for="inputPassword" class="col-sm-2 col-form-label">Status</label>
        </div>
        <div class="col-sm-1">
            <select id="inputState" class="form-control" [(ngModel)]="PaymentStatus">
                <option >Select </option>
                <option *ngFor="let status of statusType">
                    {{status}}
                </option>
            </select>
        </div>
        <div class="col-sm-1">
            <label for="inputPassword" class="col-sm-2 col-form-label">Common Search</label>
        </div>
        <div class="col-sm-2">
            <input type="text" class="form-control" id="inputPassword" placeholder="Common Search" [(ngModel)]="searchCriteria">
        </div>
        <div class="col-sm-1">
            <button type="submit" class="btn btn-primary" (click)="searchAppointments()">Search</button>
        </div>
    </div>

    <table class="table table-striped">
        <thead class="thead-dark">
            <tr>
                <th scope="col">Sno</th>
                <th scope="col">Patient Name</th>
                <th scope="col">Age-Gender</th>
                <th scope="col">Appointment Date</th>
                <th scope="col">Balance Amount</th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let dataItem of AppointmentList; let ndx = index">
                <th scope="row">{{ndx+1}}</th>
                <td>{{dataItem.Name}}</td>
                <td>{{dataItem.Age}}-{{dataItem.Gender}}</td>
                <td>{{dataItem.Appointment_Date | date: "shortDate" }}</td>
                <td>{{dataItem.Balance}}</td>
                <td><a href="http://localhost:4200/patientBilling/:{{dataItem.PATIENT_ID}}">Click to Pay</a></td>
            </tr>
        </tbody>
    </table>
